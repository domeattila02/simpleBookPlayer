<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Audiobook Player</title>
  <script type="module" crossorigin src="/simpleBookPlayer/assets/index-BsDlAZ_T.js"></script>
</head>
<body style="background:#222;color:#fff;font-family:sans-serif;display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;">
  <h2 style="margin-bottom:10px;">Audiobook Player</h2>
  <img id="coverImage" src="" alt="Cover" style="width:180px;height:180px;object-fit:cover;display:none;margin-bottom:20px;border-radius:10px;box-shadow:0 2px 12px #0006;" />
  <input type="file" id="fileInput" accept="audio/*,.m4b" style="margin-bottom:15px;" />
  <div style="display:flex;gap:10px;margin-bottom:15px;">
    <button id="rewindButton" disabled style="font-size:1.2em;">⏪ 10s</button>
    <button id="playButton" disabled style="font-size:1.2em;">▶️</button>
    <button id="pauseButton" disabled style="font-size:1.2em;">⏸️</button>
    <button id="stopButton" disabled style="font-size:1.2em;">⏹️</button>
    <button id="forwardButton" disabled style="font-size:1.2em;">10s ⏩</button>
  </div>
  <input type="range" id="progressBar" min="0" max="100" value="0" step="0.01" style="width:320px;margin-bottom:8px;" />
  <div>
    <span id="currentTime">00:00</span> /
    <span id="duration">00:00</span>
  </div>
  <div style="font-size:0.95em;color:#ccc;margin-top:18px;max-width:340px;text-align:center;">
    <strong>Note:</strong> Your listening progress is saved in your browser and will be remembered for each audiobook file.<br>
    Progress may be lost if you clear your browser data, use a different device or browser, change the file name, or use private/incognito mode.
  </div>
</body>
</html>
